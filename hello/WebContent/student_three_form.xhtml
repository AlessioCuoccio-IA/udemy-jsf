<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h= "http://xmlns.jcp.org/jsf/htmL">
    
<h:head>
	<title>Student THREE Registration Form</title>
</h:head>

<h:body>
	<h:form>
		First name: <h:inputText value="#{student.firstName}" />
		
		<br/> <br/>
		
		Last name: <h:inputText value="#{student.lastName}" />
		
		<br/> <br/>
		
		Favourite Programming Language:
		<h:selectOneRadio value="#{studentThree.favouriteLanguage}">
			<f:selectItem itemValue="Java" itemLabel="Java"/>
			<f:selectItem itemValue="C#" itemLabel="C#"/>
			<f:selectItem itemValue="PHP" itemLabel="PHP"/>
			<f:selectItem itemValue="Ruby" itemLabel="Ruby"/>
		</h:selectOneMenu>
		
		<br/> <br/>
		
		<h:commandButton value="Submit" action="student_three_response"/>
	</h:form>
</h:body>


</html>
